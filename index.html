<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - The Odin Form</title>
    <link rel="icon" href="images/random-quote.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">

        <h1>ODIN - Sign Up - but transparent</h1>
    </header>

    <section class="containers">

        <div class="left-column">
            <div class="logo-container">
                <img src="images/odin-logo.png">
                <p class="odin-text">ODIN</p>
            </div>
        </div>

        <div class="right-column">
            <div class="header-text">This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</div><br>
            <div class="header-text">
                You <i>know </i> you want to.
            </div>
            <div class="form-container">
                <div class="header-text">Let's do this!</div>

                <form class="form-signup">
                    <div class="form-col">

                        <div class="form-content">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" placeholder="First Name">
                        </div>

                        <div class="form-content">
                            <label for="email">EMAIL</label>
                            <input required type="text" id="email" placeholder="Email">
                        </div>

                        <div class="form-content">
                            <label for="password">PASSWORD</label>
                            <input required type="password" id="password" minlength="8" placeholder="Password">
                        </div>

                    </div>

                    <div class="form-col">

                        <div class="form-content">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" placeholder="Last Name">
                        </div>

                        <div class="form-content">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" id="phone-number" placeholder="Phone Number">
                        </div>

                        <div class="form-content">
                            <label for="confirm-pw">CONFIRM PASSWORD</label>
                            <input required type="password" id="confirm-pw" minlength="8" placeholder="Confirm Password">
                        </div>
                    </div>

                    <button type="submit" class="create-account">
                        Create Account
                    </button>
                </form>
            </div>

            <footer class="foot">
                <div class="footer-text">Already have an account? <span>Log in</span></div>
            </footer>
        </div>
    </section>
</body>
</html>
